rules:

- rule: welcome message
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_welcome


- rule: Greet the user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Answer FAQ
  steps:
  - intent: faq
  - action: utter_faq

- rule: User thanks
  steps:
  - intent: thank
  - action: utter_express_positive-emo

- rule: not understanding the user
  steps:
  - intent: inform_notunderstanding
  - action: utter_acknowledge_notunderstanding

- rule: Activate offsets form
  steps:
  - intent: buy_offsets
  - action: airtravel_form
  - active_loop: airtravel_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: airtravel_form
  steps:
  # Form is deactivated
  - action: airtravel_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_calculate_offsets